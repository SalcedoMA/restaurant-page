<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luchoni's</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <div class="logo-container">
            <h1 class="title">WELCOME<br>TO</h1>
            <h1 class="name">LUCHONI'S</h1>
        </div>
        <div class="chair-grid">
            <img class="chair" id="chair-1" src="ec573457ce356b64c0b4.png" alt="chair">
            <img class="chair" id="chair-2" src="ec573457ce356b64c0b4.png" alt="chair">
            <img class="chair" id="chair-3" src="ec573457ce356b64c0b4.png" alt="chair">
            <img class="chair" id="chair-4" src="ec573457ce356b64c0b4.png" alt="chair">
            <div class="table">
                <div class="inside"></div>
                <div class="cloth">
                    <nav class="plates">
                        <div id="bundle-1" class="bundle">
                            <img class="cutlery" src="c1695848f66d42024d15.png" alt="">
                            <button type="button" class="nav-button" id="home">Home</button>
                            <img class="cutlery" src="77ac45b7bc684a51dd9d.png" alt="">
                        </div>
                        <div id="bundle-2" class="bundle">
                            <img class="cutlery" src="c1695848f66d42024d15.png" alt="">
                            <button type="button" id="menu">Menu</button>
                            <img class="cutlery" src="77ac45b7bc684a51dd9d.png" alt="">
                        </div>
                        <div id="bundle-3" class="bundle">
                            <img class="cutlery" src="c1695848f66d42024d15.png" alt="">
                            <button type="button" id="about">About<br>us</button>
                            <img class="cutlery" src="77ac45b7bc684a51dd9d.png" alt="">
                        </div>
                        <div id="bundle-4" class="bundle">
                            <img class="cutlery" src="c1695848f66d42024d15.png" alt="">
                            <button type="button" id="contact">Contact</button>
                            <img class="cutlery" src="77ac45b7bc684a51dd9d.png" alt="">
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div id="content">
        
    </div>
    <footer>
        <p>Copyrignt Â© Manuel Salcedo Rivas 2025</p>
    </footer>
</body> 
</html>
